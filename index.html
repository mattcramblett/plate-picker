<!doctype html>
<html>

<head>
    <title>PlatePicker</title>
    <meta name="description"
            content="Quick and easy meal decisions">
    <meta name="author"
            content="Matthew Cramblett">
    <meta name="title"
            content="PlatePicker">
    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/normalize.css"/>
    <!-- AngularJS library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-cookies.js"></script>
</head>

<body ng-app="PlatePickerApp">

    <div class="container">
        <div id="header" class="row"> <!-- LOGO / HEADER -->
            <div class="col-md-12 logo">
                <h1 id='plate'>plate<h1 id='picker'>picker</h1>
                <hr>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="container">
            <div ng-view></div> <!-- TEMPLATES -->
        </div>
    </div>

    <!-- Modules -->
    <script type="text/javascript" src="js/app.js"></script>

    <!-- Controllers -->
    <script type="text/javascript" src="js/controllers/HomeController.js"></script>
    <script type="text/javascript" src="js/controllers/ResultsController.js"></script>
    <script type="text/javascript" src="js/controllers/ItemController.js"></script>

    <!-- Directives -->
    <script src="js/directives/addItem.js"></script>

    <!-- Services -->
    <script type="text/javascript" src="js/services/foods.js"></script>

</body>

</html>
